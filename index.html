<!DOCTYPE html>
<html lang="en">
   <head>
      <title>MUSIX</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <meta name="viewport" content="width=device-width">
   </head>
   <body>
      <a id="skip-to-main" class="hidden" href="#main" tabindex="0">Skip to main content</a>
      <header id="main-header">
         <div class="page-wrapper">
            <a href=""><img id="main-header-logo" src="images/logo.png" alt="Beverly's BL
               site logo" /></a>
            <nav id="main-header-nav">
               <h2 class="hidden">Main Navigation</h2>
               <ul>
                  <li><a href="">Home</a></li><!--
               --><li><a href="">About</a></li><!--
               --><li><a href="">Contact</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <main id="main">
         <div id="game">
            <h1>Guess the Song <i class="fas fa-music"></i></h1>
            <div id="instructions" tabindex="0">
               <div id="game-instructions">
                  <p>
                     Think you know all the songs of your favourite artist?
                     Play this game and test your knowledge!
                  </p>
               </div>
               <button id="start-btn" class="button">Start</button>
            </div>
            <div id="game-start">
               <div id="score"></div>
               <button id="try-btn" class="button">Try another artist</button>
               <div id="message"></div>
               <form method="POST" id="lookup">
                  <label for="artist-name">Please enter an artist name:</label>
                  <input type="text" id="artist-name"/>
                  <input type="submit" class="button" value="Submit">
               </form>
               <div id="guessing-view">
                  <form method="POST" id="guess">
                     <label for="song-title">Guess the song title!</label>
                     <input type="text" id="song-title"/>
                     <input type="submit" class="button" value="Guess">
                  </form>
                  <div id="error-message"></div>
                  <div id="artist"></div>
                  <div id="searching">
                     <span class="searching">S</span>
                     <span class="searching">e</span>
                     <span class="searching">a</span>
                     <span class="searching">r</span>
                     <span class="searching">c</span>
                     <span class="searching">h</span>
                     <span class="searching">i</span>
                     <span class="searching">n</span>
                     <span class="searching">g</span>
                     <span class="searching">.</span>
                     <span class="searching">.</span>
                  </div>
                  <div id="lyrics"></div>
               </div> <!--End of guessing-view-->
            </div> <!-- End of game start-->
         </div> <!-- End of game -->
      </main>
      <footer id="main-footer" class="flex-container" tabindex="0">
         <div class="page-wrapper">
            <h2 class="hidden">Main Footer</h2>
            <p class="copyright">Copyright &copy; 2019 Beverly Li</p>
         </div>
      </footer>
      <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="script/script.js"></script>
   </body>
</html>
